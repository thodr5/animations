<!DOCTYPE html>
<html>
    <head>
        <title>Animations</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>
    </head>
    <body>
        <div id="blocksite">
            <div id="banner">
                <div id="banner__title"><h1>Voici une présentation de quelques animations CSS</h1></div>
                <div id="banner__subtitle"><p>Bon ce site va être moche, mais c'est pour montrer ce dont je suis techniquement capable</p></div>
            </div>
            <div id="presentation">

                <div class="element">
                    <div class="formulaire">
                        <div class="formulaire__groupe">
                            <label for="email">Tape une mauvaise adresse mail </label>
                            <input type="email" name="" id=""/>
                        </div>
                    </div>
                </div>

                <div class="element">
                    <div class="bouton">Passe ton curseur sur moi !</div>
                    <div class="ball"></div>
                </div>

                <div class="element">
                    <div class="element--reverse">
                        <div class="bouton">Transformer !</div>
                        <div class="box">
                            <span>Boop !</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
